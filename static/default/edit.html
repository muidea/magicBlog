<!DOCTYPE html>
<html lang="zh-CN">
  {{$setting := .Setting}}
  {{$isAuthOK := .IsAuthOK}}

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="{{$setting.Keyword}}" />
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{$setting.Name}} - {{$setting.Domain}}</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/default/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/static/default/lib/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom editormd for this template -->
  <link href="/static/default/lib/editor-md/css/editormd.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/static/default/css/clean-blog.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/view/index.html">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view/contact.html">给我留言</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view/about.html">关于本站</a>
          </li>
          {{if $isAuthOK}}
          <li class="nav-item">
            <a class="nav-link" href="/view/edit.html">写博客</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view/setting.html">设置</a>
          </li>
          {{end}}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/default/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-11 col-md-11 mx-auto">
          <div class="site-heading">
            <h2>{{$setting.Name}}</h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <div class="container">
    <form id="editForm"  name="editBlog" novalidate>
      <div class="form-group">
        <label for="blog-title">标题</label>
        <input id="blog-id" style="display:none;" class="form-control" value="{{.Content.ID}}">
        <input id="blog-title" name="title" class="form-control" value="{{.Content.Title}}">
      </div>
      <div class="form-group">
        <label for="blog-editormd">内容</label>
        <div id="blog-editormd">
          <textarea style="display:none;" id="blog-content" name="content">{{.Content.Content}}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="blog-catalog">分组</label><span class="sub-title">(请输入分组名,以','分割)</span>
        <input id="blog-catalog" name="catalog" class="form-control" value="{{.Content.Catalog}}" >
      </div>
      <div id="success"></div>
      <button type="submit" class="btn btn-primary" id="submitBlogButton">提交</button>
    </form>
  </div>
  </div>
  </div>

  <hr>
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">
          <p class="copyright text-muted">{{.ElapsedTime}}  {{$setting.Copyright}}</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/default/lib/jquery/jquery.min.js"></script>
  <script src="/static/default/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/default/lib/editor-md/editormd.min.js"></script>

  <!-- 给我留言 Form JavaScript -->
  <script src="/static/default/js/jqBootstrapValidation.js"></script>
  <script src="/static/default/js/edit-blog.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/static/default/js/clean-blog.js"></script>

  <script type="text/javascript">
    var testEditor;
    $(function () {
      testEditor = editormd("blog-editormd", {
        width: "100%",
        height: 640,
        syncScrolling: "single",
        path: "/static/default/lib/editor-md/lib/"
      });
    });
  </script>

</body>

</html>
