<!DOCTYPE html>
<html lang="zh-CN">
  {{$setting := .Setting}}
  {{$isAuthOK := .IsAuthOK}}
  {{$elapsedTime := .ElapsedTime}}
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="{{$setting.Keyword}}" />
  <meta name="description" content="{{$setting.Description}}">
  <meta name="author" content="{{$setting.Domain}}">

  <title>{{$setting.Name}} - {{$setting.Domain}}</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/default/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/static/default/lib/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="/static/default/css/clean-blog.css" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/view/index.html">主页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view/contact.html">给我留言</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view/about.html">关于本站</a>
          </li>
          {{if $isAuthOK}}
          <li class="nav-item">
            <a class="nav-link" href="/view/edit.html">写博客</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view/setting.html">设置</a>
          </li>
          {{end}}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/default/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-11 col-md-11 mx-auto">
          <div class="site-heading">
            <h2>{{$setting.Name}}</h2>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <div class="container col-lg-10 col-md-10 mx-auto">
    <form id="settingForm"  name="settingBlog" novalidate>
      <div class="form-group">
        <label for="setting-name">站点名称</label>
        <input id="setting-id" style="display:none;" class="form-control" value="{{$setting.ID}}">
        <input id="setting-name" name="name" class="form-control" value="{{$setting.Name}}">
      </div>
      <div class="form-group">
        <label for="setting-description">站点描述</label>
        <textarea id="setting-description" name="description" class="form-control" rows="4" >{{$setting.Description}}</textarea>
      </div>
      <div class="form-group">
        <label for="setting-domain">站点域名</label>
        <input id="setting-domain" name="domain" class="form-control" value="{{$setting.Domain}}">
      </div>
      <div class="form-group">
        <label for="setting-copyright">版权申明</label>
        <input id="setting-copyright" name="copyright" class="form-control" value="{{$setting.Copyright}}">
      </div>
      <div class="form-group">
        <label for="setting-keyword">SEO关键字</label>
        <textarea id="setting-keyword" name="keyword" class="form-control" rows="3" >{{$setting.Keyword}}</textarea>
      </div>
      <div class="form-group">
        <label for="setting-email">联系邮箱</label>
        <input id="setting-email" name="email" class="form-control" value="{{$setting.EMail}}">
      </div>
      <div class="form-group">
        <label for="setting-icp">站点ICP</label>
        <input id="setting-icp" name="icp" class="form-control" value="{{$setting.ICP}}">
      </div>
      <div id="success" class="form-group"></div>
      <button type="submit" class="btn btn-primary" id="submitBlogButton">保存设置</button>
    </form>
  </div>
  </div>
  </div>

  <hr>
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">
          <p class="copyright text-muted">{{$elapsedTime}} {{$setting.Copyright}}</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/default/lib/jquery/jquery.min.js"></script>
  <script src="/static/default/lib/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- 给我留言 Form JavaScript -->
  <script src="/static/default/js/jqBootstrapValidation.js"></script>
  <script src="/static/default/js/setting-blog.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/static/default/js/clean-blog.js"></script>

</body>

</html>
